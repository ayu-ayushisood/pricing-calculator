<body>

            <div class="left-side col-lg-7 col-md-7 col-sm-7">
                <h3>Pricing Calculator</h3>
                <div class="flex-container">
                    <h3>Users</h3>
                    <input type="number" class="form-control" ng-model="users">
                </div>
                <div class="flex-container">
                    <h3>Storage</h3>
                    <input type="text" class="form-control" ng-model="storage">
                </div>
                <div class="col-lg-12 flex-container2" >
                    <div class="col-lg-6" ng-repeat="product in products" style="border: 1px solid black;">
                        <div class="action-checkbox">
                           <input id="{{product}}" type="checkbox" value="{{product}}" ng-checked="selection.indexOf(product) > -1" ng-click="toggleSelection(product)" />
                           <label for="{{product}}"></label>
                           {{product.name}}
                        </div>
                        <div class="prod-description">
                            {{product.description}}
                        </div>

            <div class="right-side col-lg-5 col-md-5 col-sm-5">

                    <div class="col-lg-12 details">
                        <div class="col-lg-6">
                            <h5>Users @ {{users}}*5$</h5>
                        </div>
                        <div class="col-lg-6">
                            {{users*5 | currency}}

                    <div class="col-lg-12 details">
